<!DOCTYPE html>
<html>

<head>
  <title>The Backpackers | Buy new stylish backpacks today!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
  <link rel="stylesheet" href="index.css" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script defer src="index.js"></script>
</head>

<body>
  <div class="container">
    <div class="menu-options">
      <i class="fa-solid fa-bars"></i>
      <ul>
        <li>Nike</li>
        <li>Adidas</li>
        <li>Champion</li>
        <li>Puma</li>
        <li>Ralph Luaren</li>
      </ul>
    </div>
    <div class="menu-viewer">
      <div class="nav">
        <h2>Backpackers</h2>
      <input type="search" placeholder="search" />
        <div class="customer">
          <h4>Welcome back Dan!</h4>
          <img src="https://faribucket.s3.amazonaws.com/pleasant-looking-serious-man-stands-profile-has-confident-expression-wears-casual-white-t-shirt.jpg" alt="customer photo"/>
        </div>
      </div>
      <div class="nav sub">
        <ul>
          <li class="selected">All</li>
          <li>Backpacks</li>
          <li>Sneakers</li>
          <li>Hats</li>
        </ul>
      </div>

      <div class="content">
        <div class="items"></div>
        <div class="checkout">
          <div class="cart">
            <h3> Order #7001</h3>
            <div class="incart">
            <div class="order">
              <img src="https://faribucket.s3.amazonaws.com/My+project-1+(7).png" alt="" />
              <div class="order-info">
                <h5> Nike Backpack</h5>
                <h6> $40.99</h6>
              </div>
              <div class="qty">
                <i class="fa-solid fa-circle-minus"></i>
                <input type="text" value="1" />

                <i class="fa-solid fa-circle-plus"></i>
              </div>
            </div>
              </div>
            <div class="process">
            <div class="cards subtotal">
              <h5>Subtotal<strong>$40.99</strong></h5>
              <h6>Taxes <strong>$5.42</strong></h6>
            </div>
            <div class="cards total">
              <h5>Total <strong>$46.41</strong></h5>
            </div>
            <button>Checkout</button>
          </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</body>


</html>
